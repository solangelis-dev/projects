<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EON AUTH - License Management</title>
    <meta name="description" content="#1 Reseller Panel Creator - Professional License Management System">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #333;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.4);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: 300;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 40px;
            border-radius: 12px;
            overflow: hidden;
            background: #1a1a1a;
            border: 2px solid #333;
        }

        .nav-tab {
            padding: 15px 30px;
            background: transparent;
            color: #cccccc;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000000;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .nav-tab:hover:not(.active) {
            background: #2a2a2a;
            color: #ffffff;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid #333;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: 30px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .btn-secondary:hover {
            background: #ffffff;
            color: #000000;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
            color: #ffffff;
        }

        .btn-success {
            background: linear-gradient(135deg, #44ff44 0%, #33cc33 100%);
            color: #000000;
        }

        .btn-full {
            width: 100%;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #333;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            color: #cccccc;
        }

        /* Keys Table */
        .keys-container {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .keys-table {
            width: 100%;
            border-collapse: collapse;
        }

        .keys-table th,
        .keys-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .keys-table th {
            background: #2a2a2a;
            font-weight: 600;
            color: #ffffff;
            position: sticky;
            top: 0;
        }

        .keys-table tr:hover {
            background: #2a2a2a;
        }

        .status-active {
            color: #44ff44;
            font-weight: 600;
        }

        .status-inactive {
            color: #ff4444;
            font-weight: 600;
        }

        .status-unused {
            color: #ffaa44;
            font-weight: 600;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .nav-tab {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .card {
                padding: 20px;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">EON AUTH</div>
            <div class="subtitle">#1 Reseller Panel Creator</div>
        </div>

        <!-- Navigation -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('generate')">Generate Keys</button>
            <button class="nav-tab" onclick="showTab('manage')">Manage</button>
            <button class="nav-tab" onclick="showTab('addons')">Addons</button>
        </div>

        <!-- Generate Keys Tab -->
        <div id="generate" class="tab-content active">
            <div class="grid grid-2">
                <!-- Single Key Generation -->
                <div class="card">
                    <h2>Generate Single Key</h2>
                    <div class="form-group">
                        <label class="form-label">Duration</label>
                        <select class="form-select" id="singleDuration">
                            <option value="1">1 Day</option>
                            <option value="3">3 Days</option>
                            <option value="7">1 Week</option>
                            <option value="30">1 Month</option>
                            <option value="365">1 Year</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-full" onclick="generateSingleKey()">Generate Key</button>
                </div>

                <!-- Bulk Generation -->
                <div class="card">
                    <h2>Generate Bulk Keys</h2>
                    <div class="form-group">
                        <label class="form-label">Number of Keys (Max 50)</label>
                        <input type="number" class="form-input" id="bulkCount" min="1" max="50" value="5">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Duration</label>
                        <select class="form-select" id="bulkDuration">
                            <option value="1">1 Day</option>
                            <option value="3">3 Days</option>
                            <option value="7">1 Week</option>
                            <option value="30">1 Month</option>
                            <option value="365">1 Year</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-full" onclick="generateBulkKeys()">Generate Bulk Keys</button>
                </div>
            </div>

            <!-- Custom Key Generation -->
            <div class="card">
                <h2>Generate Custom Key</h2>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label">Custom Key Format</label>
                        <input type="text" class="form-input" id="customKey" placeholder="EON-XXXXX-XXXXX" value="EON-">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Duration (Days)</label>
                        <input type="number" class="form-input" id="customDuration" min="1" value="30">
                    </div>
                </div>
                <button class="btn btn-primary btn-full" onclick="generateCustomKey()">Generate Custom Key</button>
            </div>
        </div>

        <!-- Manage Tab -->
        <div id="manage" class="tab-content">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalKeys">0</div>
                    <div class="stat-label">Total Keys</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeKeys">0</div>
                    <div class="stat-label">Active Keys</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="unusedKeys">0</div>
                    <div class="stat-label">Unused Keys</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="expiredKeys">0</div>
                    <div class="stat-label">Expired Keys</div>
                </div>
            </div>

            <!-- Keys List -->
            <div class="card">
                <h2>All Keys</h2>
                <div class="keys-container">
                    <table class="keys-table">
                        <thead>
                            <tr>
                                <th>Key</th>
                                <th>Status</th>
                                <th>Duration</th>
                                <th>HWID</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="keysTableBody">
                            <!-- Keys will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Addons Tab -->
        <div id="addons" class="tab-content">
            <div class="grid grid-2">
                <!-- HWID Management -->
                <div class="card">
                    <h2>HWID Management</h2>
                    <div class="form-group">
                        <label class="form-label">Key to Reset HWID</label>
                        <input type="text" class="form-input" id="hwidKey" placeholder="Enter key...">
                    </div>
                    <button class="btn btn-danger btn-full" onclick="resetHWID()">Reset HWID</button>
                </div>

                <!-- Key Extension -->
                <div class="card">
                    <h2>Extend Key Duration</h2>
                    <div class="form-group">
                        <label class="form-label">Key to Extend</label>
                        <input type="text" class="form-input" id="extendKey" placeholder="Enter key or 'ALL' for all active keys">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Additional Days</label>
                        <input type="number" class="form-input" id="extendDays" min="1" value="30">
                    </div>
                    <button class="btn btn-success btn-full" onclick="extendKey()">Extend Key</button>
                </div>
            </div>

            <!-- Bulk Operations -->
            <div class="card">
                <h2>Bulk Operations</h2>
                <div class="grid grid-3">
                    <button class="btn btn-secondary" onclick="exportKeys()">Export All Keys</button>
                    <button class="btn btn-secondary" onclick="clearExpiredKeys()">Clear Expired Keys</button>
                    <button class="btn btn-danger" onclick="clearAllKeys()">Clear All Keys</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let keys = JSON.parse(localStorage.getItem('eonAuthKeys') || '[]');

        // Tab functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked nav tab
            event.target.classList.add('active');
            
            // Update manage tab if it's selected
            if (tabName === 'manage') {
                updateManageTab();
            }
        }

        // Generate random key
        function generateRandomKey(prefix = 'EON') {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = prefix + '-';
            
            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 5; j++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                if (i < 1) result += '-';
            }
            
            return result;
        }

        // Generate single key
        function generateSingleKey() {
            const duration = parseInt(document.getElementById('singleDuration').value);
            const key = generateRandomKey();
            
            const newKey = {
                id: Date.now(),
                key: key,
                duration: duration,
                status: 'unused',
                hwid: null,
                created: new Date().toISOString(),
                expires: new Date(Date.now() + duration * 24 * 60 * 60 * 1000).toISOString()
            };
            
            keys.push(newKey);
            saveKeys();
            
            alert(`Generated Key: ${key}\nDuration: ${duration} day(s)`);
        }

        // Generate bulk keys
        function generateBulkKeys() {
            const count = parseInt(document.getElementById('bulkCount').value);
            const duration = parseInt(document.getElementById('bulkDuration').value);
            
            if (count > 50) {
                alert('Maximum 50 keys allowed for bulk generation');
                return;
            }
            
            const generatedKeys = [];
            
            for (let i = 0; i < count; i++) {
                const key = generateRandomKey();
                const newKey = {
                    id: Date.now() + i,
                    key: key,
                    duration: duration,
                    status: 'unused',
                    hwid: null,
                    created: new Date().toISOString(),
                    expires: new Date(Date.now() + duration * 24 * 60 * 60 * 1000).toISOString()
                };
                
                keys.push(newKey);
                generatedKeys.push(key);
            }
            
            saveKeys();
            alert(`Generated ${count} keys with ${duration} day(s) duration`);
        }

        // Generate custom key
        function generateCustomKey() {
            const customKey = document.getElementById('customKey').value.trim();
            const duration = parseInt(document.getElementById('customDuration').value);
            
            if (!customKey) {
                alert('Please enter a custom key format');
                return;
            }
            
            // Check if key already exists
            if (keys.find(k => k.key === customKey)) {
                alert('Key already exists!');
                return;
            }
            
            const newKey = {
                id: Date.now(),
                key: customKey,
                duration: duration,
                status: 'unused',
                hwid: null,
                created: new Date().toISOString(),
                expires: new Date(Date.now() + duration * 24 * 60 * 60 * 1000).toISOString()
            };
            
            keys.push(newKey);
            saveKeys();
            
            alert(`Generated Custom Key: ${customKey}\nDuration: ${duration} day(s)`);
        }

        // Reset HWID
        function resetHWID() {
            const keyToReset = document.getElementById('hwidKey').value.trim();
            
            if (!keyToReset) {
                alert('Please enter a key');
                return;
            }
            
            const keyIndex = keys.findIndex(k => k.key === keyToReset);
            
            if (keyIndex === -1) {
                alert('Key not found!');
                return;
            }
            
            keys[keyIndex].hwid = null;
            keys[keyIndex].status = 'unused';
            saveKeys();
            
            alert(`HWID reset for key: ${keyToReset}`);
            document.getElementById('hwidKey').value = '';
        }

        // Extend key
        function extendKey() {
            const keyToExtend = document.getElementById('extendKey').value.trim();
            const additionalDays = parseInt(document.getElementById('extendDays').value);
            
            if (!keyToExtend) {
                alert('Please enter a key or "ALL"');
                return;
            }
            
            if (keyToExtend.toUpperCase() === 'ALL') {
                // Extend all active keys
                const activeKeys = keys.filter(k => k.status === 'active');
                activeKeys.forEach(key => {
                    const currentExpiry = new Date(key.expires);
                    key.expires = new Date(currentExpiry.getTime() + additionalDays * 24 * 60 * 60 * 1000).toISOString();
                    key.duration += additionalDays;
                });
                
                saveKeys();
                alert(`Extended ${activeKeys.length} active keys by ${additionalDays} days`);
            } else {
                // Extend specific key
                const keyIndex = keys.findIndex(k => k.key === keyToExtend);
                
                if (keyIndex === -1) {
                    alert('Key not found!');
                    return;
                }
                
                const currentExpiry = new Date(keys[keyIndex].expires);
                keys[keyIndex].expires = new Date(currentExpiry.getTime() + additionalDays * 24 * 60 * 60 * 1000).toISOString();
                keys[keyIndex].duration += additionalDays;
                
                saveKeys();
                alert(`Extended key ${keyToExtend} by ${additionalDays} days`);
            }
            
            document.getElementById('extendKey').value = '';
        }

        // Update manage tab
        function updateManageTab() {
            const now = new Date();
            const activeKeys = keys.filter(k => k.status === 'active' && new Date(k.expires) > now);
            const unusedKeys = keys.filter(k => k.status === 'unused');
            const expiredKeys = keys.filter(k => new Date(k.expires) <= now);
            
            document.getElementById('totalKeys').textContent = keys.length;
            document.getElementById('activeKeys').textContent = activeKeys.length;
            document.getElementById('unusedKeys').textContent = unusedKeys.length;
            document.getElementById('expiredKeys').textContent = expiredKeys.length;
            
            // Populate keys table
            const tbody = document.getElementById('keysTableBody');
            tbody.innerHTML = '';
            
            keys.forEach(key => {
                const row = document.createElement('tr');
                const isExpired = new Date(key.expires) <= now;
                const status = isExpired ? 'expired' : key.status;
                
                row.innerHTML = `
                    <td>${key.key}</td>
                    <td><span class="status-${status}">${status.toUpperCase()}</span></td>
                    <td>${key.duration} days</td>
                    <td>${key.hwid || 'Not bound'}</td>
                    <td>${new Date(key.created).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem;" onclick="deleteKey('${key.key}')">Delete</button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Delete key
        function deleteKey(keyToDelete) {
            if (confirm(`Are you sure you want to delete key: ${keyToDelete}?`)) {
                keys = keys.filter(k => k.key !== keyToDelete);
                saveKeys();
                updateManageTab();
            }
        }

        // Export keys
        function exportKeys() {
            const dataStr = JSON.stringify(keys, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'eon_auth_keys.json';
            link.click();
        }

        // Clear expired keys
        function clearExpiredKeys() {
            const now = new Date();
            const expiredCount = keys.filter(k => new Date(k.expires) <= now).length;
            
            if (confirm(`Delete ${expiredCount} expired keys?`)) {
                keys = keys.filter(k => new Date(k.expires) > now);
                saveKeys();
                updateManageTab();
                alert(`Deleted ${expiredCount} expired keys`);
            }
        }

        // Clear all keys
        function clearAllKeys() {
            if (confirm('Are you sure you want to delete ALL keys? This action cannot be undone!')) {
                if (confirm('This will permanently delete all keys. Continue?')) {
                    keys = [];
                    saveKeys();
                    updateManageTab();
                    alert('All keys deleted');
                }
            }
        }

        // Save keys to localStorage
        function saveKeys() {
            localStorage.setItem('eonAuthKeys', JSON.stringify(keys));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate some keys being active
            keys.forEach(key => {
                if (Math.random() > 0.7 && key.status === 'unused') {
                    key.status = 'active';
                    key.hwid = 'HWID-' + Math.random().toString(36).substr(2, 9).toUpperCase();
                }
            });
            
            updateManageTab();
        });
    </script>
</body>
</html>
